<div class = "row">
  <div class="col-md-6">
    <h2>
      Teams
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/team">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="team in teams | orderBy:'name'" style="cursor:pointer">
        <td>
          <a ng-href="#/team/{{team._id}}">{{ team.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
